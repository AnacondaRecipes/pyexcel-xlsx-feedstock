{% set name = "pyexcel-xlsx" %}
{% set version = "0.5.7" %}
{% set sha256 = "31f261b38270b2a1cc4f86b2792722f1ba266c17d652b6866c353d5b06349d43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - openpyxl >=2.4.4
    - pyexcel-io >=0.5.0

test:
  imports:
    - pyexcel_xlsx

about:
  home: https://github.com/pyexcel/pyexcel-xlsx
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A wrapper library to read, manipulate and write data in xlsx and xlsm format using openpyxl'
  description: |
    'A wrapper library to read, manipulate and write data in xlsx and xlsm ' +
    'format' +
    ''
  doc_url: http://pyexcel-xlsx.readthedocs.io/en/latest/
  dev_url: https://github.com/pyexcel/pyexcel-xlsx

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
